<html>
  <head>
    <title i18n="optionsTitle"></title>
    <link rel="stylesheet" type="text/css" href="./css/chrome-bootstrap.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/helpers.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/background.js"></script>
    <script src="options.js"></script>
    <style>
    body {
      background: #cbd9de;
      margin: 10px;
    }

    table td {
      padding: 6px;
    }

    .disabledelem {
      color: #939376;
    }
    </style>
  </head>
  <body>
  <h1><img src="images/icon16.png" />&nbsp;<span i18n="optionsTitle"></span></h1>
    <table cols="3">
      <tr>
        <td><input type="checkbox" id="notify-traffic" class="conf" />
	<td class="setting notify-traffic"><span i18n="optNotifyTraffic"></span></td>
	<td class="setting notify-traffic">
	  <select id="traffic-quota" name="traffic-quota" class="conf">
	    <option value="95">95%</option>
	    <option value="90">90%</option>
	    <option value="85">85%</option>
	    <option value="80">80%</option>
	    <option value="75">75%</option>
	    <option value="70">70%</option>
	    <option value="65">65%</option>
	    <option value="60">60%</option>
	    <option value="55">55%</option>
	    <option value="50">50%</option>
	    <option value="45">45%</option>
	    <option value="40">40%</option>
	    <option value="35">35%</option>
	    <option value="30">30%</option>
	    <option value="25">25%</option>
	    <option value="20">20%</option>
	    <option value="15">15%</option>
	    <option value="10">10%</option>
	    <option value="5">5%</option>
	  </select>
	</td>
      </tr>
      <tr>
        <td><input type="checkbox" id="notify-no-traffic" class="conf" />
	<td class="setting notify-no-traffic"><span i18n="optNotifyNoTraffic"></span></td>
        <td class="setting notify-no-traffic"></td>
      </tr>
      <tr>
        <td><input type="checkbox" id="notify-voip" class="conf" />
	<td class="setting notify-voip"><span i18n="optNotifyLowVoIPCredit"></span></td>
	<td class="setting notify-voip">
	  <input id="voip-quota" name="voip-quota" type="number" size="6" maxlength="6" min="0.00" max="999.99" step="1" class="conf" i18n_title="enterConfirm" />&nbsp;<span i18n="euros"></span>
	</td>
      </tr>
      <tr>
        <td><input type="checkbox" id="notify-no-voip" class="conf" />
	<td class="setting notify-no-voip"><span i18n="optNotifyNoVoIPCredit"></span></td>
        <td class="setting notify-no-voip"></td>
      </tr>
      <tr>
        <td><input type="checkbox" id="background-check" class="conf" />
	<td class="setting background-check"><span i18n="optBackgroundCheck"></span></td>
	<td class="setting background-check">
	  <input id="check-freq" name="check-freq" type="number" size="3" manlength="3" min="10" max="1440" step="1" class="conf" i18n_title="enterConfirm" />&nbsp;<span i18n="minutes"></span>
	</td>
      </tr>
    </table>
  </body>
</html>
