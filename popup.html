<html>
  <head>
    <title i18n="popupTitle"></title>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/helpers.js"></script>
    <!-- XXX: is it a good idea, to also include background.js? -->
    <script src="background.js"></script>
    <script src="popup.js"></script>
    <style>
    body {
      min-width: 400px;
      overflow-x: hidden;
      background: #cbd9de;
    }

    .ajax_info {
      background: url('images/loading.gif') no-repeat center center;
      height: 40px;
    }

    .info_field {
      font-weight: bold;
    }

    #info {
      background: #99ff99;
      text-align: center;
    }

    #warnings {
      background: yellow;
      text-align: center;
    }

    #errors {
      background: red;
      text-align: center;
    }

    #title {
      font-size: 150%;
      font-weight: bold;
    }

    #refresh {
      background: url('images/refresh16x16.png') no-repeat center center;
      height: 16px;
      width: 16px;
      float: right;
      vertical-align: middle;
      cursor: pointer;
    }

    </style>
  </head>
  <body>
  <div class="header">
    <span id="title" i18n="popupTitle"></span><span id="refresh" alt="Refresh" title="Refresh">&nbsp;&nbsp;&nbsp;</span>
  </div>
  <br />
  <div id="content">
    <table>
      <tr>
        <td><span class="info_field" i18n="dailyTraffic"></span>:</td>
	<td><span id="traffic_left" class="ajax_info">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> <span i18n="MB"></span> / <span id="traffic_total" class="ajax_info">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> <span i18n="MB"></span> (<span id="traffic_left_percent" class="ajax_info"></span>%)</td>
      </tr>
      <tr>
        <td><span class="info_field" i18n="voipCredit"></span>:</td>
	<td><span id="voice_left" class="ajax_info">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> <span i18n="euros"></span>.</td>
      </tr>
    </table>
  </div>
  <br />
  <div id="info"></div>
  <div id="warnings"></div>
  <div id="errors"></div>
  </body>
</html>
